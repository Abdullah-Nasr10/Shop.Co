<div class="container categoryPAge" style="margin-top: 10rem;">
    <div class="row">
        <div class="col-12 col-sm-9 col-md-6 col-lg-3 text-center">
            <h1 class="fontIntegral mb-5">{{category?.name}}</h1>
            <img [src]="category?.catImg" [alt]="category?.name" class="img-fluid w-100">
        </div>
        <div class="col-12 col-lg-9">
            @if(filteredCatProd.length>0){
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 my-5">
                @for(product of filteredCatProd; track $index){
                <div class="col">

                    <app-product-card [product]="product"></app-product-card>
                </div>
                }
            </div>
            }
            @else {
            <div>No Product in this category</div>
            }
        </div>
    </div>

</div>
