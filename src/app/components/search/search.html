<div class="container" style="margin-top: 10rem; ">
    <h1 class="text-center mb-4 fw-bold" style="font-size: 3rem;">Search results for <span class="text-success">"{{
            query }}"</span></h1>



    @if (isLoading) {
    <div class="center" style="height: 50vh;">
        <div class="spinner-border text-success" role="status" style="width: 5rem; height: 5rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    }
    @else {
    @if(results.length>0){
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 my-5">

        @for(product of results; track $index){
        <div class="col">

            <app-product-card [product]="product"></app-product-card>
        </div>
        }
    </div>
    }
    @else {
    <div class="row row-cols-1 row-cols-md-2 fs-2">
        <div class="col center fontIntegral fw-bolder text-center" style="font-size: 5rem;">
            No results about this product
        </div>
        <div class="col">
            <img src="https://res.cloudinary.com/dj1omur11/image/upload/v1760194782/no_results_iqp99p.jpg"
                class="img-fluid w-100" />
        </div>
    </div>
    }
    }
</div>
